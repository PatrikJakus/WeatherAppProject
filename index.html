<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
</head>
<body>
    

    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>

    <div class="temperature-section">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>F</span>
        </div>
        <div class="temperature-description">Its cold</div>
    </div>

    <div class="clicklink" >
        <a href="https://easyscrumeasygo-purple-project.s3.eu-west-2.amazonaws.com/weatherApp.exe">Click here to download the App!</a>
    </div>

    <div class="credits">
        <p>Easy Scrum, Easy Go - Colby Fuller, Patrik Jakus</p>
    </div>



    <script src="./skycons.js"></script>
    <script src="./app.js"></script>
</body>
</html>
